<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nutrition Checker</title>
    <script src="https://use.fontawesome.com/83ae5670e3.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("/static/img/health.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
<title> Nutrient Checker </title>
  </head>
  <body class="bg">
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <h1 style="color: #fff">Tell us about you and your fooding</h1>
    </div>
  </div>
</nav>
    <div id="app" class="container">
      <div id="register" class="animate form">

      <form action = "/images/upload" class="form-horizontal;control-label" method = "POST" 
         enctype = "multipart/form-data">
         <div class="form-group">
         <div>Age<input type = "number" class="form-control" name = "age" /></div>
       </div><div class="form-group">
         <div>Weight(KG)<input type = "number" class="form-control" name = "weight" /></div>
         </div><div class="form-group">
         <div>Height(cm)<input type = "number" class="form-control" name = "height" /></div>
         </div><div class="form-group">
         <div>Gender(M/F)<input type = "text" class="form-control" name = "gender" /></div>
         </div><div class="form-group">
         <div>Upload Food Image<input type = "file" class="form-control" name = "image" /></div>
         <div></br><input class="btn btn-primary" type = "submit"/></div>
       </div>
      </form>
    </div>
    </div>
    <script type="text/javascript" src="/dist/app.js">
    </script>
  </body>
</html>
